<!DOCTYPE html>
<html lang="py-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Books</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body_page">
    <header class="header">
      <div class="header__menu-icon_logo-icon">
        <input type="checkbox" id="menu" class="checkbox_menu-list" />
        <label for="menu">
          <a href="#" class="header__menu-list"
            ><img
              src="/assets/Menu.png"
              class="header__img-icons"
              alt="Icone do menu"
          /></a>
        </label>
        <ul class="header__menu-list_viewOnclick">
          <li class="menu-list_viewOnclick__list-title">Categorias</li>
          <a href="#" class="menu-list_viewOnclick__ancor-item"
            ><li class="menu-list_viewOnclick__list-item">Programação</li></a
          >
          <a href="#" class="menu-list_viewOnclick__ancor-item"
            ><li class="menu-list_viewOnclick__list-item">Front-End</li></a
          >
          <a href="#" class="menu-list_viewOnclick__ancor-item"
            ><li class="menu-list_viewOnclick__list-item">Infraestrutura</li></a
          >
          <a href="#" class="menu-list_viewOnclick__ancor-item"
            ><li class="menu-list_viewOnclick__list-item">Business</li></a
          >
          <a href="#" class="menu-list_viewOnclick__ancor-item"
            ><li class="menu-list_viewOnclick__list-item">Design & Ux</li></a
          >
        </ul>
        <a href="#"
          ><img
            src="/assets/Logo.png"
            class="header__img-icons"
            alt="Logo do Alura Books"
        /></a>
      </div>
      <div class="header__fav-icon_bag-icon_user-icon">
        <a href="#"
          ><img
            src="/assets/Favoritos.png"
            class="header__img-icons"
            alt="Icone de favoritos"
        /></a>
        <a href="#"
          ><img
            src="/assets/Compras.png"
            class="header__img-icons"
            alt="Icone de compras"
        /></a>
        <a href="#"
          ><img
            src="/assets/Usuário.png"
            class="header__img-icons"
            alt="Icone de usuário"
        /></a>
      </div>
    </header>
    <section class="banner__input_search">
      <h2 class="title_banner"><b>Já sabe por onde começar?</b></h2>
      <p class="txt_banner">
        Encontre em nossa estante o que precisa para o seu desenvolvimento!
      </p>
      <input
        type="search"
        class="input_search__banner"
        placeholder="Qual será sua próxima leitura?"
      />
    </section>
  </body>
</html>
